{% load thumbnail %}
{% for sponsor in sponsors %}
  {% if forloop.first %}<h2>{{ sponsor.level }}</h2>{% endif %}
  <article class="sponsor">
    <a class="list-sponsor-logo" href="{{ sponsor.external_url }}">{% thumbnail sponsor.website_logo "180x140" as im %}<img src="{{ im.url }}" alt="{{ sponsor.name }}"/>{% endthumbnail %}</a>
    <h3>{{ sponsor.name }}</h3>
    <p class="sponsor-url"><a href="{{ sponsor.external_url }}">{{ sponsor.external_url }}</a></p>
    <div class="annotation">{{ sponsor.annotation }}</div>
  </article>
{% endfor %}
